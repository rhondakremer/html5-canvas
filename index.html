<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Resize</title>
    <style type ="text/css">
        body {
            margin: 0;
        }
        canvas {
            background-color: black;
            position:absolute;
            top:0;
            left:0;
        }
        #content {
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div id="content">
